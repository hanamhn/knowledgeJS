<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project #1</title>
</head>

<body>
    <h1>
        My favorite cat is <span id="catname">Man</span>
    </h1>
    <!-- 
    1. Create a script to concat a string and a variable together
    2. Using .innerHTML and getElementById change the innerHTML of an element to be what your variable is
 -->
    <script>
        var catname = document.getElementById('catname');
        var man = catname.innerText;
        cats = man + ' and Moon';
        catname.innerHTML = cats
    </script>
</body>

</html>
